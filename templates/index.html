    <style>
      
      .container .input-section {

      }
      body {
        /* height: 100vh; */
        /* background-color: #ffffff; */

        justify-content: center;
        align-items: center;
        /* margin-top: 1%; */
      }
     
      .container {
        width: 600px;
        min-width: 400px;
        display: flex;

        justify-content: center;

      }
      .input-section form input {
        font-size: large;

      .container .input-section{
            display: flex;
            flex-direction: column;

        select{

        }

      @media screen and (max-width: 480px) {
        .container {
          overflow: hidden;

            display: flex;
            flex-direction: column;
            justify-content: center;

            /* row-gap: 20px; */
        }
        .container .input-section form{
            display: flex;
            flex-direction: column;

        }
        .input-section form input {
          font-size: large;
          width: 100%;
          padding: 8px;
          margin-top: 3rem;
          /* margin-left: 1rem; */

          border: 0px;
          border-bottom: 2px solid black;
        }
       
        #button {
        width: 70%;
       cursor:pointer;
        margin: auto;
        margin-top: 2.5rem;
        background-color: rgb(46, 140, 234);
        font-size: 20px;
        color: #ffffff;
        border-radius: 10px;
      }
    }
    .edit_head{
      font-family: sans-serif;
      font-weight: 400;
      text-transform: capitalize;
      text-shadow: 1px 1px rgb(29, 29, 39);
      /* margin-top: 2rem; */
    }
    </style>
    <!-- <link rel="stylesheet" href="user_signup.css"> -->
  </head>
  <body>
    <div class="container">

      <div class="input-section">
       
       
        <form action="/predict" method="post" autocomplete="off">
          <h1 class="edit_head"  align="center"> <span style="color:rgb(46, 140, 234)">Dynamic Q/A Generator</span></h1>
          <!-- <div class="input-field">
            <input name="std_name" type="text" placeholder="Name"/>
          </div>
            <hr  class="bottom-line"> -->
          <!-- <div class="options" > -->
            <!-- <select  name="std_course">
            <option  value="1">B-TECH</option>
            <option value="2">BBA</option>
            <option  value="3">MBA</option>
            <option value="4">M-TECH</option>
            </select>
            <hr  class="bottom-line">
          </div> -->
          <div class="input-field">
            <input name="QA_count" type="text" placeholder="Number of Questions"/>
          </div>
          <div class="options">
            <select  id="btech_course" name="btech_course" onchange="updateCourse()">
            <option  value="default">Course</option>
            <option  value="BTECH">Btech</option>
            <option  value="MBA">MBA</option>
            </select>
            <hr class="bottom-line">
          <div class="options">
            <select id="btech_branch" name="btech_branch">
            <option  value="default">Branch</option>
            </select>
            <hr class="bottom-line">
          </div>
          <div class="input-field">
            <input name="course_name" type="text" placeholder="Course Name"/>
          </div>
        <div class="options">
            <select name="QA_difficulty" >
            <option value="default" >Difficulty level</option>
            <option value="Easy" >Easy</option>
            <option value="Medium">Medium</option>
            <option  value="Hard">Hard</option>
            </select>
            <hr class="bottom-line">
          </div>
          <input id="button" type="submit" value="submit" name="Submit">
        </form>
      </div>
    </div>
    <script>
      function updateCourse() {
          // Get the selected continent
          var selectedCourse = document.getElementById("btech_course").value;
  
          var courseDropdown = document.getElementById("btech_branch");
  
          // Clear previous options
          courseDropdown.innerHTML = '<option value="0">Select a Course</option>';
  
          // Add options based on the selected continent
          if (selectedCourse === "BTECH") {
              // If Asia is selected
              var btechCourses = ["CSE", "AIML", "AIDS", "IT","ECE","MECH","CIVIL","EEE","CHEM"];
              populateDropdown(courseDropdown, btechCourses);
          } else if (selectedCourse === "MBA") {
              // If Europe is selected
              var MBACourses = ["Finance", "HR",];
              populateDropdown(courseDropdown, MBACourses);
          }
      }
  
      function populateDropdown(dropdown, options) {
          // Populate the dropdown with the provided options
          for (var i = 0; i < options.length; i++) {
              var option = document.createElement("option");
              option.text = options[i];
              option.value = options[i];
              dropdown.add(option);
          }
      }
  </script>
  </body>
</html>
